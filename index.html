<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock paper Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>&nbsp;:&nbsp;<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    
    <div class="choices">
        <div id="r"class="choice">
            <img src="images/rock.png" alt="rock">
        </div>
        <div id="p" class="choice">
            <img src="images/paper.png" alt="paper">
        </div>
        <div id="s" class="choice">
            <img src="images/scissor.png" alt="scissors">
        </div>
    </div>
    
    <div id="action-message">Make your move.</div>


    <script src="app.js"></script>
</body>
</html>
